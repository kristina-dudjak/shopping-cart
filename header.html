<!doctype html>
<html lang="en">
  <body>
    <header class="grid grid-cols-12">
      <div
        class="col-span-12 flex items-center justify-between bg-black py-3 text-white"
      >
        <h5>Contact our Customer Service</h5>
        <div class="flex items-center gap-4">
          <svg class="h-4 w-4">
            <use xlink:href="src/assets/icons.svg#phone"></use>
          </svg>
          <h5 class="font-bold">(800) 333-3567</h5>
        </div>
        <nav>
          <ul class="flex items-center gap-3 font-bold uppercase">
            <li class="flex items-center gap-3">
              <svg class="h-1.5 w-1.5">
                <use xlink:href="src/assets/icons.svg#oval"></use>
              </svg>
              <a class="link" href="#">About us</a>
            </li>
            <li class="flex items-center gap-3">
              <svg class="h-1.5 w-1.5">
                <use xlink:href="src/assets/icons.svg#oval"></use>
              </svg>
              <a class="link" href="#">Contact us</a>
            </li>
            <li class="flex items-center gap-3">
              <svg class="h-1.5 w-1.5">
                <use xlink:href="src/assets/icons.svg#oval"></use>
              </svg>
              <a class="link" href="#">Where to buy</a>
            </li>
          </ul>
        </nav>
        <h5>Promo message area - shipping advantages, special offers…</h5>
        <a href="#" class="hover:text-gray flex items-center gap-[8.71px]">
          <svg class="h-4 w-3">
            <use xlink:href="src/assets/icons.svg#user"></use>
          </svg>
          <h4 class="uppercase">Sign in</h4>
        </a>
      </div>
      <div
        class="col-span-12 flex items-center justify-between p-6 py-6 shadow-md"
      >
        <svg class="h-9 w-[154px]">
          <use xlink:href="src/assets/icons.svg#inchoo"></use>
        </svg>
        <nav>
          <ul class="flex gap-10">
            <li class="flex gap-3 text-black hover:text-orange">
              <a class="flex gap-3" href="#">
                <svg class="h-[52px] w-[23px]">
                  <use xlink:href="src/assets/icons.svg#line"></use>
                </svg>
                <h3>
                  SOFT TOP <br />
                  PRODUCTS
                </h3>
              </a>
            </li>
            <li class="flex gap-3 text-black hover:text-orange">
              <a class="flex gap-3" href="#">
                <svg class="h-[52px] w-[23px]">
                  <use xlink:href="src/assets/icons.svg#line"></use>
                </svg>
                <h3>
                  JEEP <br />
                  ACCESSORIES
                </h3>
              </a>
            </li>
          </ul>
        </nav>

        <form class="hover:border-gray flex items-center border-2 border-black">
          <input
            type="text"
            placeholder="Search entire store here…"
            name="search"
            class="input ml-3 border-none"
          />
          <button type="submit" class="m-4">
            <svg class="h-4 w-4">
              <use xlink:href="src/assets/icons.svg#search"></use>
            </svg>
          </button>
        </form>

        <div class="flex">
          <button
            class="bg-green flex items-center pb-2.5 pl-[24.59px] pr-[24.05px] pt-3.5 text-white"
          >
            <svg class="h-4 w-4">
              <use xlink:href="src/assets/icons.svg#shopping-cart"></use>
            </svg>
            <h4 class="ml-[10.2px] mr-[13.71px]">MY CART</h4>
            <svg class="h-1.5 w-2">
              <use xlink:href="src/assets/icons.svg#dropdown"></use>
            </svg>
          </button>
          <svg class="-ml-6 -mt-3 h-6 w-6 text-white">
            <use xlink:href="src/assets/icons.svg#oval-1"></use>
          </svg>
          <p class="xs -ml-4 -mt-2 h-6 w-6">2</p>
        </div>
      </div>
    </header>
  </body>
</html>
